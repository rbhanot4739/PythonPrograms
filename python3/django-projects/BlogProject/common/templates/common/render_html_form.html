{% load crispy_forms_tags %}

<div class="row">
    <div class="col">
        <form action="" method="POST" novalidate="novalidate">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-outline-primary">{{ button_label }}</button>
            <button type="reset" class="ml-4 btn btn-outline-info" onclick="window.history.back()">Cancel
            </button>
        </form>

    </div>
</div>
