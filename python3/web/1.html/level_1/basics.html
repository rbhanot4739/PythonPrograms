<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Basic HTML !!</title>
  </head>
  <body>
    <h1>This is a heading 1</h1>
    <p>This is inside a paragrah tag</p>
    <ul>
      <li>Item 1 in un-ordered list</li>
      <li><strong>Item 2 in bold</strong></li>
    </ul>
    <ol>
      <li>Item 1 in ordered list</li>
      <li><em>Item 2 in italics</em></li>
      <ul>
        <li>Item 3 is nested</li>
      </ul>
    </ol>
  </body>
</html>
