	<!DOCTYPE html>
	<html lang="en">

	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	    {% if title %}
		<title>{{ title }}</title>
	    {% else %}
		<title>Web App</title>
	    {% endif %}

	</head>

	<body>

	{#Navbar #}

	<nav class="navbar sticky-top navbar-expand-md navbar-dark">
	    <div class="container">
		<a href="#" class="navbar-brand">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse">
		    <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
		    <ul class="navbar-nav">
		        <li class="nav-item"><a href="#" class="nav-link nav-item">Posts</a>
		        </li>
		        <li class="nav-item"><a href="#" class="nav-link nav-item">About</a></li>
		        <li class="nav-item"><a href="#" class="nav-link nav-item">User Home</a>
		        </li>
		    </ul>
		</div>
		<div class="collapse navbar-collapse" id="navitems">
		    <ul class="navbar-nav ml-md-auto">
		        {% if not current_user.is_authenticated %}
		            <a href="#" class="nav-link nav-item">Login</a>
		            <a href="#" class="nav-link nav-item">SignUp</a>
		        {% else %}
		            <li class="nav-item"><a href="#" class="nav-link">Create Post</a>
		            </li>
		            <li class="nav-item"><a href="#" class="nav-link">Profile</a></li>
		            <li class="nav-item"><a href="#" class="nav-link">Logout</a></li>
		        {% endif %}
		    </ul>
		</div>
	    </div>
	</nav>
	<div class="container">
	{% block body %}{% endblock %}
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="static/js/main.js"></script>
	</body>
