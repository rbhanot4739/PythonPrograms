<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Todo List Project</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/todos.css">
    <script src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>

<body>
<div id="container">
    <h2 id="heading">TO-DO LIST<i class="fas fa-plus"></i></h2>
    <input type="text" name="textinput" id="textinput" placeholder="Add new Todo">
    <ul>
        <li><span><i class="fas fa-trash"></i></span> Item 2</li>
        <li><span><i class="fas fa-trash"></i></span> Item 3</li>
        <li><span><i class="fas fa-trash"></i></span> Item 4</li>
        <li><span><i class="fas fa-trash"></i></span> Item 5</li>
        <li><span><i class="fas fa-trash"></i></span> Item 6</li>
        <li><span><i class="fas fa-trash"></i></span> Item 1</li>
    </ul>
</div>

<script src="assets/js/todos.js"></script>
</body>

</html>
