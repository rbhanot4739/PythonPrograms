<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Boostrap Project-1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-inverse">
    <div class="navbar-header">
        <a href="#" class="navbar-brand">KofeeLover</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#landing_collapse"
                aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="collapse navbar-collapse" id="landing_collapse">
        <ul class="nav navbar-nav">
            <li><a href="project1_landing_page.html">Landing Page</a></li>
        </ul>

    </div>
</nav>

<!-- Jumbotron -->
<div class="container">

    <div class="jumbotron">
        <h1>Log In</h1>
        <p>Enter your email and password below to log in to Coffee Lover</p>
    </div>

    <form>
        <div class="form-group">
            <label for="useremail">Email address</label>
            <input type="email" class="form-control" id="useremail" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="userpwd">Password</label>
            <input type="password" class="form-control" id="userpwd" placeholder="Password">
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Keep me Logged In</label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

</div>
</body>

</html>
