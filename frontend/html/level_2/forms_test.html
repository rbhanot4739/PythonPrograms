<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Forms Test</title>
</head>
<body>
<h1>Course Sign up page</h1>
<p>Please note: First Name,Last Name,Email, Password are required</p>
<form action="thankyou.html" method="get">
    <label for="fname">First Name</label>
    <input id="fname" type="text" name="fname" placeholder="First Name" required>
    <label for="lname">Last Name</label>
    <input id="lname" type="text" name="lname" placeholder="Last Name" required>
    <p></p>
    <label for="email">Email</label>
    <input id="email" type="email" name="fname" placeholder="name@email.com" required>
    <label for="password">Password</label>
    <input id="password" type="password" name="password" required>

    <p>Are you over age of 18 ?</p>
    <label for="over18">Yes</label>
    <input id="over18" type="radio" name="age" value="yes" checked>
    <label for="under18">No</label>
    <input id="under18" type="radio" name="age" value="no">

    <p>Do you have a Credit Card or Paypal ?</p>
    <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">Paypal</option>
    </select>
    <p></p>
    <input type="submit" name="submit" value="Signup">
</form>
</body>
</html>
